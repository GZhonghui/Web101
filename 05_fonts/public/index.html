<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加自定义字体样式 -->
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('./assets/main-font-subset.woff') format('woff');
        }
        
        body {
            font-family: 'CustomFont', sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">用户满意度调查</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- 基本信息 -->
                            <div class="mb-4">
                                <h5>基本信息</h5>
                                <div class="mb-3">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">电子邮箱</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <!-- 单选题 -->
                            <div class="mb-4">
                                <h5>您的年龄段？</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="age" id="age1">
                                    <label class="form-check-label" for="age1">18岁以下</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="age" id="age2">
                                    <label class="form-check-label" for="age2">18-25岁</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="age" id="age3">
                                    <label class="form-check-label" for="age3">26-35岁</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="age" id="age4">
                                    <label class="form-check-label" for="age4">35岁以上</label>
                                </div>
                            </div>

                            <!-- 多选题 -->
                            <div class="mb-4">
                                <h5>您感兴趣的领域？（可多选）</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="interest1">
                                    <label class="form-check-label" for="interest1">技术</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="interest2">
                                    <label class="form-check-label" for="interest2">艺术</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="interest3">
                                    <label class="form-check-label" for="interest3">体育</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="interest4">
                                    <label class="form-check-label" for="interest4">商业</label>
                                </div>
                            </div>

                            <!-- 评分 -->
                            <div class="mb-4">
                                <h5>请对我们的服务进行评分</h5>
                                <select class="form-select" required>
                                    <option value="">请选择评分</option>
                                    <option value="5">5分（非常满意）</option>
                                    <option value="4">4分（满意）</option>
                                    <option value="3">3分（一般）</option>
                                    <option value="2">2分（不满意）</option>
                                    <option value="1">1分（非常不满意）</option>
                                </select>
                            </div>

                            <!-- 意见建议 -->
                            <div class="mb-4">
                                <h5>您的建议</h5>
                                <textarea class="form-control" rows="4" placeholder="请输入您的建议..."></textarea>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">提交问卷</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
