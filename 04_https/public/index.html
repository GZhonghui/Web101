<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">我的网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="display-4">欢迎来到我的网站</h1>
                <p class="lead">这是一个使用Bootstrap构建的响应式网站示例</p>
                <hr class="my-4">
                <p>点击下方按钮了解更多信息</p>
                <a class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#poemModal" role="button">了解更多</a>
            </div>
        </div>

        <!-- 添加新的展示内容 -->
        <div class="row mt-5">
            <!-- 特色卡片 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">响应式设计</h5>
                        <p class="card-text">适配各种屏幕尺寸，提供最佳的用户体验。</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 警告框 -->
            <div class="col-md-4">
                <div class="alert alert-info" role="alert">
                    <h5 class="alert-heading">温馨提示</h5>
                    <p>这是一个演示页面，展示了Bootstrap的各种组件。</p>
                    <hr>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-info btn-sm">了解</button>
                        <button type="button" class="btn btn-outline-info btn-sm">详情</button>
                    </div>
                </div>
            </div>

            <!-- 列表组 -->
            <div class="col-md-4">
                <div class="list-group">
                    <div class="list-group-item active">Bootstrap 功能特点</div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        栅格系统
                        <span class="badge bg-primary rounded-pill">12</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        组件库
                        <span class="badge bg-primary rounded-pill">50+</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        工具类
                        <span class="badge bg-primary rounded-pill">100+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态窗口 -->
    <div class="modal fade" id="poemModal" tabindex="-1" aria-labelledby="poemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="poemModalLabel">静夜思 - 李白</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center fs-5">
                        床前明月光，<br>
                        疑是地上霜。<br>
                        举头望明月，<br>
                        低头思故乡。
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
